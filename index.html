<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Favourite Food Webpage</title>
    <style>
      #topBar {
        padding: 20px;
        background-color: darkorchid;
      }
      .menuItem {
        padding: 10px;
        font-weight: bold;
        font-size: 20px;
      }
      #listHeading {
        font-size: 20px;
        padding-left: 20px;
      }
      .foodItemList {
        font-size: 20px;
      }
      .foodImg {
        width: 400px;
        height: 400px;
      }
      .foodWrapper {
        text-align: center;
      }
    </style>
  </head>
  <body style="margin: 0; background-color: #def3de">
    <div id="topBar">
      <span class="menuItem">Index</span>
      <span class="menuItem">Food</span>
      <span class="menuItem">About</span>
    </div>
    <h2 id="listHeading">Top 5 Favourite Food:</h2>
    <ul>
      <li><a class="foodItemList" href="#biryani">Biryani</a></li>
      <li><a class="foodItemList" href="#pizza">Pizza</a></li>
      <li><a class="foodItemList" href="#burger">Burger</a></li>
      <li><a class="foodItemList" href="#salad">Salad</a></li>
      <li><a class="foodItemList" href="#sweets">Sweets</a></li>
    </ul>
    <div class="foodWrapper">
      <img
        id="biryani"
        class="foodImg"
        src="./assets/biryani.jpg"
        alt="Biryani"
      />
      <p>Biryani</p>
    </div>
    <div class="foodWrapper">
      <img id="pizza" class="foodImg" src="./assets/pizza.jpg" alt="Pizza" />
      <p>Biryani</p>
    </div>
    <div class="foodWrapper">
      <img id="burger" class="foodImg" src="./assets/burger.jpg" alt="Burger" />
      <p>Biryani</p>
    </div>
    <div class="foodWrapper">
      <img id="salad" class="foodImg" src="./assets/salad.jpeg" alt="Salad" />
      <p>Biryani</p>
    </div>
    <div class="foodWrapper">
      <img id="sweets" class="foodImg" src="./assets/sweets.jpg" alt="Sweets" />
      <p>Biryani</p>
    </div>
  </body>
</html>
